<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Emploi du Temps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn-export {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-export:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Exporter l'emploi du temps</h1>
<a href="/export/csv" class="btn-export" onclick="exportCSV()">Exporter en CSV</a>
<a href="/export/pdf" class="btn-export" onclick="exportCSV()">Exporter en CSV</a>

<script>
    function exportCSV() {
        window.location.href = '/api/export/csv';
    }
</script>

</body>
</html>
