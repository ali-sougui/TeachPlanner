<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout Enseignant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ajouter un enseignant</h2>
        <form method="POST" action="/enseignants/add" class="row g-3">
            <div class="col-12 col-md-6 col-lg-3">
                <label for="id" class="form-label">Numéro enseignant</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <label for="idperso" class="form-label">Identifiant Personnel</label>
                <input type="text" class="form-control" id="idperso" name="idperso" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
