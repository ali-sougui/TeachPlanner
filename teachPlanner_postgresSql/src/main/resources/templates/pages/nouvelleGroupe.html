<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Groupe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Ajouter un Groupe</h1>
    <form th:action="@{/groupes}" th:object="${groupe}" method="post">
        <div class="mb-3">
            <label for="numGroupe" class="form-label">Numero Groupe</label>
            <input type="text" th:field="*{num_groupe}" class="form-control" id="numGroupe" required>
        </div>

        <div class="mb-3">
            <label for="typeCours" class="form-label">Type de Cours</label>
            <select th:field="*{type_cours}" class="form-select" id="typeCours" required>
                <option th:each="type : ${T(org.univ.projet_tutore.teachPlanner.model.TypeCours).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>

        </div>
        <div class="mb-3">
            <label for="codeMatiere" class="form-label">Code Matiere</label>
            <input type="text" th:field="*{codeMatiere}" class="form-control" id="codeMatiere" required>
        </div>
        <div class="mb-3">
            <label for="nomGroupe" class="form-label">Nom du Groupe</label>
            <input type="text" th:field="*{nom_groupe}" class="form-control" id="nomGroupe" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/groupes" class="btn btn-secondary">Annuler</a>

    </form>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>
</body>
</html>
