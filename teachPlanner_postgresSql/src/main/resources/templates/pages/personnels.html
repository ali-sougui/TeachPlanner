<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Administrateurs et Personnels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-container h2 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #4a4e69;
        }

        .btn-custom {
            margin-top: 15px;
            width: 100%;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #388E3C;
        }
    </style>
    <script>
        async function addAdministrateur() {
            const response = await fetch('/administrateurs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nom_admin: document.getElementById('nom_admin').value,
                    prenom_admin: document.getElementById('prenom_admin').value,
                    personnel: {
                        idperso: document.getElementById('idperso').value
                    }
                })
            });
            const data = await response.json();
            console.log(data);
        }

        async function addPersonnel() {
            const response = await fetch('/personnels', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    mail: document.getElementById('mail').value,
                    mdp: document.getElementById('mdp').value
                })
            });
            const data = await response.json();
            console.log(data);
        }
    </script>
</head>
<body>

<div class="container">


    <!-- Formulaire Personnel -->
    <div class="form-container">
        <h2 class="text-center"><i class="fas fa-user"></i> Ajouter un Personnel</h2>
        <form onsubmit="event.preventDefault(); addPersonnel();">
            <div class="mb-3">
                <label for="mail" class="form-label">Email :</label>
                <input type="email" class="form-control" id="mail" required placeholder="Entrez l'email">
            </div>
            <div class="mb-3">
                <label for="mdp" class="form-label">Mot de passe :</label>
                <input type="password" class="form-control" id="mdp" required placeholder="Entrez le mot de passe">
            </div>
            <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-plus"></i> Ajouter Personnel</button>
        </form>
    </div>
</div>
<div class="container">
    <!-- Votre bouton Ajouter Personnel existant -->
    <a href="/personnels/liste" class="btn btn-primary">Liste des Personnels</a>
    <!-- Autre contenu de la page -->
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
