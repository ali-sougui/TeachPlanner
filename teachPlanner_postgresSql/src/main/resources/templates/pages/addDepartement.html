<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des Départements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function addFormField() {
            const container = document.getElementById("form-container");
            const formGroup = document.createElement("div");
            formGroup.className = "form-group row mb-3";
            formGroup.innerHTML = `
                <div class="col-md-4">
                    <input type="number" name="idDepartement" class="form-control" placeholder="ID du Département" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="nomDepartement" class="form-control" placeholder="Nom du Département" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">Supprimer</button>
                </div>
            `;
            container.appendChild(formGroup);
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Ajouter des Départements</h1>

    <!-- Formulaire -->
    <form method="post" action="/departements/add">
        <div id="form-container" class="mb-4">
            <div class="form-group row mb-3">
                <div class="col-md-4">
                    <input type="number" name="idDepartement" class="form-control" placeholder="ID du Département" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="nomDepartement" class="form-control" placeholder="Nom du Département" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">Supprimer</button>
                </div>
            </div>
        </div>

        <!-- Boutons -->
        <div class="text-center">
            <button type="button" class="btn btn-success" onclick="addFormField()">Ajouter</button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/departements/view" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
