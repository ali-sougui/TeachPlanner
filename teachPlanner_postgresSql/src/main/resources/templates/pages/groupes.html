<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Groupes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Gestion des Groupes</h1>

    <!-- Zone de recherche -->
    <div class="mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Rechercher un groupe..." onkeyup="searchTable()">
    </div>

    <!-- Table pour afficher les groupes -->
    <div class="table-container">
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>Numéro <i class="fas fa-sort" onclick="sortTable(0)"></i></th>
                <th>Nom du Groupe <i class="fas fa-sort" onclick="sortTable(1)"></i></th>
                <th>Type de Cours <i class="fas fa-sort" onclick="sortTable(2)"></i></th>
                <th>Code Matière <i class="fas fa-sort" onclick="sortTable(3)"></i></th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="groupesTable">
            <tr th:each="groupe : ${groupes}">
                <td th:text="${groupe.num_groupe}"></td>
                <td th:text="${groupe.nom_groupe}"></td>
                <td th:text="${groupe.type_cours}"></td>
                <td th:text="${groupe.codeMatiere}"></td>
                <td>
                    <a th:href="@{'/groupes/modifier/' + ${groupe.num_groupe}}" class="btn btn-sm btn-warning">
                        <i class="fas fa-edit"></i> Modifier
                    </a>

                    <form th:action="@{/groupes/supprimer/{id}(id=${groupe.num_groupe})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Bouton pour ajouter un nouveau groupe -->
    <div class="mt-4 text-end">
        <a href="/groupes/nouveau" class="btn btn-primary btn-lg">
            <i class="fas fa-plus"></i> Ajouter un Nouveau Groupe
        </a>
    </div>
</div>

<script>
    // Fonction de recherche
    function searchTable() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const table = document.getElementById("groupesTable");
        const rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName("td");
            let match = false;
            for (let j = 0; j < cells.length; j++) {
                if (cells[j] && cells[j].innerText.toLowerCase().indexOf(filter) > -1) {
                    match = true;
                    break;
                }
            }
            rows[i].style.display = match ? "" : "none";
        }
    }

    // Fonction de tri
    function sortTable(columnIndex) {
        const table = document.getElementById("groupesTable");
        const rows = Array.from(table.rows);
        const sortedRows = rows.sort((a, b) => {
            const cellA = a.cells[columnIndex].innerText.toLowerCase();
            const cellB = b.cells[columnIndex].innerText.toLowerCase();
            return cellA.localeCompare(cellB);
        });
        for (const row of sortedRows) {
            table.appendChild(row);
        }
    }
</script>
</body>
</html>
