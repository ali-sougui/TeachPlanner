<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - UT2J</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
        }

        .login-header {
            background: #fff;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .login-header img {
            max-width: 220px;
            height: auto;
            margin-bottom: 1rem;
        }

        .login-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0;
        }

        .login-body {
            padding: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.7rem 1rem;
            border: 2px solid #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #003366;
            box-shadow: 0 0 0 0.2rem rgba(0, 51, 102, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: #003366;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004080;
            transform: translateY(-1px);
        }

        .alert {
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .remember-me {
            color: #4a5568;
            font-size: 0.9rem;
        }

        .footer-text {
            text-align: center;
            color: #718096;
            font-size: 0.8rem;
            margin-top: 1.5rem;
        }

        .input-group-text {
            background-color: transparent;
            border: 2px solid #e2e8f0;
            border-right: none;
            color: #4a5568;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group .form-control:focus + .input-group-text {
            border-color: #003366;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }

            .login-header img {
                max-width: 180px;
            }

            .login-header h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <img src="/images/logo.jpg"
             alt="Logo UT2J"
             class="img-fluid">
        <h2 class="text-dark">Gestion des Emplois du Temps</h2>
    </div>

    <div class="login-body">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Erreur</span>
        </div>

        <form action="/login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Établissement / Identifiant</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    <input type="text"
                           class="form-control"
                           id="email"
                           name="email"
                           required
                           autocomplete="username"
                           placeholder="Votre identifiant">
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           required
                           autocomplete="current-password"
                           placeholder="Votre mot de passe">
                </div>
            </div>

            <div class="mb-3">
                <div class="form-check remember-me">
                    <input type="checkbox"
                           class="form-check-input"
                           id="remember"
                           name="remember">
                    <label class="form-check-label" for="remember">
                        Se souvenir de moi
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i>
                Me connecter
            </button>
        </form>

        <p class="footer-text">
            © 2024 Université Toulouse - Jean Jaurès.<br>
            Tous droits réservés.
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
