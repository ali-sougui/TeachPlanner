<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des matières </title>
    <!-- inclusion de Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet'><link href="/styles/seance2.css" rel='stylesheet'>
    <link href="/styles/style.css" rel='stylesheet'>
</head>

<body>
<div th:replace="fragments/navbar.html:: body"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Gestion des Matières</h1>

    <!-- Barre de recherche avec un label pour l'accessiblité -->
    <div class="row mb-3">
        <div class="col-md-6 offset-md-3">
            <label for="search-input" class="visually-hidden">Rechercher une matière</label>
            <input type="text" id="search-input" class="form-control" placeholder="Rechercher une matière ...">
        </div>
    </div>

    <!-- Tableau des matières -->
    <table class="table table-hover table-striped">

        <thead class="table-dark">
        <tr>
            <th onclick="sortTable(0)" style="cursor: pointer;">Identifiant<i class="bi bi-arrow-down-up"></i> </th>
            <th onclick="sortTable(1)" style="cursor: pointer;">Matière<i class="bi bi-arrow-down-up"></i> </th>
            <th>Actions</th>
        </tr>
        </thead>
        <!-- Regrouper le contenu de la balise body dans un tableau html -->
        <tbody id="matiere-table">
        <!-- Les données des differentes matieres seront ajoutées de manière dynamique içi -->
        </tbody>
    </table>

    <!-- Bouton pour ajouter  une nouvelle matiere -->
    <div class="text-center mt-4">
        <a href="/matieres/add" class="btn btn-primary">
            <i class="bi bi-plus"></i> Ajouter une nouvelle Matière
        </a>
    </div>
</div>


<!-- Modale pour modifier une matière -->
<div class="modal fade" id="editMatiereModal" tabindex="-1" aria-labelledby="editMatiereModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMatiereModalLabel">Modifier une matière</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="edit-matiere-id" class="form-label">Identifiant de la matière</label>
                        <input type="text" class="form-control" id="edit-matiere-id" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="edit-matiere-name" class="form-label">Nom de la matière</label>
                        <input type="text" class="form-control" id="edit-matiere-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" id="save-matiere-changes" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
<!-- Section pour les alertes -->
<div id="alerts" class="mt-3">
    <!-- les messages d'alertes seront insérés içi -->

</div>
<!-- Inclure Bootstrap JS et le fichier JS -->
<script src="/scripts/matieres.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
