<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des Départements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function addFormField() {
            const container = document.getElementById("form-container");
            const formGroup = document.createElement("div");
            formGroup.className = "form-group row mb-3";
            formGroup.innerHTML = `
                <div class="col-md-4">
                    <input type="number" name="idDepartement" class="form-control" placeholder="ID du Département" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="nomDepartement" class="form-control" placeholder="Nom du Département" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">Supprimer</button>
                </div>
            `;
            container.appendChild(formGroup);
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet'><link href="/styles/seance2.css" rel='stylesheet'>
    <link href="/styles/style.css" rel='stylesheet'>
</head>

<body>
<div th:replace="fragments/navbar.html:: body"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Ajouter des Départements</h1>

    <!-- Formulaire -->
    <form method="post" action="/departements/add">
        <div id="form-container" class="mb-4">
            <div class="form-group row mb-3">
                <div class="col-md-4">
                    <input type="number" name="idDepartement" class="form-control" placeholder="ID du Département" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="nomDepartement" class="form-control" placeholder="Nom du Département" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">Supprimer</button>
                </div>
            </div>
        </div>

        <!-- Boutons -->
        <div class="text-center">
            <button type="button" class="btn btn-success" onclick="addFormField()">Ajouter</button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/departements/view" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
