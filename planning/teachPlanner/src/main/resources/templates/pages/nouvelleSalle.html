<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Salle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Ajouter une Salle</h1>
    <form th:action="@{/salles}" th:object="${salle}" method="post">
        <div class="mb-3">
            <label for="numSalle" class="form-label">Numero de Salle</label>
            <input type="number" th:field="*{numSalle}" class="form-control" id="numSalle" required>
        </div>
        <div class="mb-3">
            <label for="nomSalle" class="form-label">Nom de Salle</label>
            <input type="text" th:field="*{nomSalle}" class="form-control" id="nomSalle" required>
        </div>
        <div class="mb-3">
            <label for="typeSalle" class="form-label">Type de Salle</label>
            <select th:field="*{typeSalle}" class="form-select" id="typeSalle" required>
                <option th:each="type : ${T(org.univ.projet_tutore.teachPlanner.model.TypeSalle).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/salles" class="btn btn-secondary">Annuler</a>
    </form>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>
</body>
</html>
