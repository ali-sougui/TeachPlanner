<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le mot de passe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Style pour le conteneur du champ de saisie et de l'icône */
        .input-container {
            position: relative;
        }
        /* Style pour l'icône */
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }
        .toggle-password:hover {
            color: #000;
        }

        /* Style pour le message */
        #message {
            display: none;
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet'><link href="/styles/seance2.css" rel='stylesheet'>
    <link href="/styles/style.css" rel='stylesheet'>
</head>

<body>
<div th:replace="fragments/navbar.html:: body"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title text-center">Modifier le mot de passe</h2>
                </div>
                <div class="card-body">
                    <form id="passwordForm">
                        <!-- Ancien mot de passe -->
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Ancien mot de passe :</label>
                            <div class="input-container">
                                <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>
                                <span class="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </span>
                            </div>
                        </div>

                        <!-- Nouveau mot de passe -->
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nouveau mot de passe :</label>
                            <div class="input-container">
                                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                                <span class="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </span>
                            </div>
                        </div>

                        <!-- Confirmer le nouveau mot de passe -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmer le nouveau mot de passe :</label>
                            <div class="input-container">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                <span class="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </span>
                            </div>
                        </div>

                        <!-- Boutons de soumission et d'annulation -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/seances" class="btn btn-secondary me-md-2">Annuler</a>
                            <button type="submit" class="btn btn-success">Modifier le mot de passe</button>
                        </div>
                    </form>

                    <!-- Message de feedback -->
                    <div id="message" class="mt-3 alert" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src='/scripts/modifyPassword.js'></script>
<!-- Script JavaScript -->

</body>
</html>
