<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Disponibilités</title>
  <style>
    /* Fichier CSS pour styliser le tableau et la page */

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .dispo-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .dispo-table th,
    .dispo-table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }

    .dispo-table th {
        background-color: #4CAF50;
        color: white;
    }

    .dispo-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .delete-link {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }

    .delete-link:hover {
        text-decoration: underline;
    }

    .add-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 20px;
    }

    .add-button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Liste des Disponibilités</h1>
  <table class="dispo-table">
    <thead>
    <tr>
      <th>Jour</th>
      <th>Heure de début</th>
      <th>Heure de fin</th>
      <th>Numéro Enseignant</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dispo : ${disponibilites}">
      <td th:text="${dispo.jour}"></td>
      <td th:text="${dispo.heureDebutFormatted}"></td>
      <td th:text="${dispo.heureFinFormatted}"></td>
      <td th:text="${dispo.numeroEns}"></td>
      <td>
        <a th:href="@{/disponnibilite/supprimer/{id}(id=${dispo.id})}" class="delete-link">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/disponnibilite/ajouter" class="add-button">Ajouter une Disponibilité</a>
</div>
</body>
</html>
